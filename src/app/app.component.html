<div class="w-full h-[100vh] flex flex-col items-center justify-center gap-10">
  <div (click)="SendAPI()" class="relative group" [ngClass]="isLoading ? 'pointer-events-none opacity-50':''">
    <div
      class="relative w-64 h-14 opacity-90 overflow-hidden rounded-xl bg-black z-10"
    >
      <div
        class="absolute z-10 -translate-x-44 group-hover:translate-x-[30rem] ease-in transistion-all duration-700 h-full w-44 bg-gradient-to-r from-gray-500 to-white/10 opacity-30 -skew-x-12"
      ></div>
  
      <div
        class="absolute flex items-center justify-center text-white z-[1] opacity-90 rounded-2xl inset-0.5 bg-black"
      >
        <button
          name="text"
          class="input font-semibold text-lg h-full opacity-90 w-full px-16 py-3 rounded-xl bg-black"
        >
          Send API
        </button>
      </div>
      <div
        class="absolute duration-1000 group-hover:animate-spin w-full h-[100px] bg-gradient-to-r from-green-500 to-yellow-500 blur-[30px]"
      ></div>
    </div>
  </div>
  <!-- <button class="bg-black text-white p-4 border-gray-400 border" [ngClass]="isLoading ? 'pointer-events-none opacity-50':''" (click)="SendAPI()">sendAPI</button> -->
   <app-loader1 [ngClass]="isLoading ? 'visible':'invisible'"></app-loader1>

    <h1 *ngIf="combinedArray.length>0" class="text-center text-lg" >{{combinedArray[indexWord]}}</h1>

          [(ngModel)]="userInput"
          (keyup.enter)="checkWord()"
        />
        <label
          for="username"
          class="absolute left-0 top-1 cursor-text peer-focus:text-xs peer-focus:-top-4 transition-all peer-focus:text-blue-700"
          ></label
        >
      </div>
    </div> -->
    
  <input
  *ngIf="combinedArray.length > 0"
  class="bg-[#222630] px-4 py-3 outline-none w-[280px] text-white rounded-lg border-2 transition-colors duration-100 border-solid focus:border-[#596A95] border-[#2B3040]"
  name="text"
  type="text"
  autocomplete="off"
  [(ngModel)]="userInput"
  [ngClass]="{
    'correct-message': isCorrect,
    'uncorrect-message': isUncorrect,
  }"
  (keyup.enter)="checkWord()"
  />

   </div>
</div>
